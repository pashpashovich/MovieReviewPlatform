spring:
  # Credentials для подключения уже прописаны в docker-compose.yaml, зачем прописывать ещё раз
  datasource:
    url: jdbc:postgresql://postgres-db:5432/MOVIE_REVIEW
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default-schema: public
    show-sql: true

  liquibase:
    change-log: db/changelog/db.changelog-master.xml
    enabled: false
    clear-checksums: true
    default-schema: public

jwt:
  secret: ""

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics"
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true
