server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/MOVIE_REVIEW
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect